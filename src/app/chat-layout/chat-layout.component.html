<div style="display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(9, 10vh);">
    <div id="msg-list" style="grid-row: 1/9; grid-column: 1/6; overflow-y: scroll; overflow-x: hidden; display: flex; flex-direction: column;">
        <ul *ngFor="let msg of messages" style="display: block;">
            <li>
                <div [ngClass]="msg.topic == '' ?  'right' : 'left'">
                    {{msg.reply}}
                </div>
            </li>
        </ul>
    </div>
    <textarea id="input" style="grid-row: 9/10; grid-column: 1/5;">

    </textarea>
    <button style="grid-row: 9/10; grid-column: 5/6;" (click)="submit()"> Submit </button>
</div>
